name: Build Docker Images (amd64)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # -------- base --------
    - name: Build base image
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --output type=docker,dest=base-amd64.tar \
          base

    # -------- neo4j --------
    - name: Build neo4j image
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --output type=docker,dest=neo4j-amd64.tar \
          neo4j

    # -------- postgres + pgvector --------
    - name: Build postgres-pgvector image
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --output type=docker,dest=postgres-pgvector-amd64.tar \
          postgres-pgvector

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docker-images-amd64
        path: |
          base-amd64.tar
          neo4j-amd64.tar
          postgres-pgvector-amd64.tar